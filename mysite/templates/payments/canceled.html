{% extends 'layout.html' %}

{% block title %}Payment Canceled{% endblock %}

{% block main %}
  <section class="payment_issue_section">
    <h1 class="section_title_blue">Your Payment Has Not Been Processed</h1>
        <h4 class="all_posts_slug">There Was a Problem Processing Your Payment.</h4>

    <div class="container payment_issue_container">

      <h2 class="issue_greeting">Hey {{ name }},</h2>
      <h3 class="issue_greeting">Something went wrong.</h3>
      <button class="btn_dark"><a href="{% url 'payments:process' %}"> Let's try again</a></button>
      

        <div class="items_container">
          {% for prod in products %}
          <div class="pay_issue_table">
            <div><img class="pay_issue_image" src="{{ prod.image.url }}" alt=""></div>
            <div class="pay_issue_prod_name">{{ prod.name }}</div>
          </div>
        {% endfor %}
      </div>
      


    </div>
  </section>
{% endblock %}
