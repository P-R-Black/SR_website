
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}The Seville Report{% endblock %}</title>


    {% comment %}
    <link rel="stylesheet" href="{% static 'css/template.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/index_mobile.css' %}">

    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile_store.css' %}">

    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile_cart.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile_payment.css' %}">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile_blog.css' %}">
{% endcomment %}
</head>
<body>

      <div id="subheader">
        <div class="cart">
          Your cart is empty.
        </div>
      </div>
      <div id="content">
        {% block main %}
        {% endblock %}
      </div>
</body>
</html>
