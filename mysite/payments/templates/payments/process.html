{% extends 'store/base.html' %}

{% block main %}
<!DOCTYPE html>
<html>
    <section class="checkout_section">
      <h1 class="checkout_title">Checkout</h1>
      <div class="order_info">
          <h3>Your Order</h3>
          <ul>
              {% for item in cart %}
              <li>
                  {{ item.quantity }} x {{ item.product.name }} |
                  <span>${{ item.total_price }}</span>
              </li>
              {% endfor %}
          </ul>
          <p>Total: ${{ cart.get_total_price }}</p>
      </div>
      <div id="payment_form">
          <div class="order_form">
              <div>
                <label class="form_label" for="first_name">First Name</label>
                <input name="first_name" type="text" class="form_control" id="customer_first_name" placeholder="" required />
              </div>
              <div>
                <label class="form_label" for="first_name">Last Name</label>
                <input name="last_name" type="text" class="form_control" id="customer_last_name" placeholder="" required />
              </div>
              <div>
                <label class="form_label" for="first_name">Email Address</label>
                <input name="email" type="text" class="form_control" id="customer_last_name" placeholder="" required />
              </div>
                <button onclick="buy(event)" >
                  <p><input 
                    
                    type="submit"
                    value="Place Order">
                  </p>
                </button>
                {% csrf_token %} 
            </div>
        </div>
     
  </section>
  </body>
</html>
{% endblock %}
