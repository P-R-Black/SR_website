{% extends 'store/base.html' %}
{% load static %}


{% block content %}
<div class="product_details_container">
    <div class="product_details_image">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="" class="curr_newsletter">
    </div>
    <div class="description_block">
        <h1 class="title_block"> {% block title %}{{ product.name|linebreaks }}{% endblock %}</h1>
        <div class="product_description">
            <p>{{ product.description|linebreaks }}</p>
        </div>
        <div class="product_price">
            <p>${{ product.price }}</p>
        </div>
    </div>
</div>
{% endblock %}
